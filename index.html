<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data from Google Apps Script</title>
</head>
<body>

  <h2>Google Apps Script Data</h2>
  <div id="data-container">Loading...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwttEpGv0Qk_VGUR9XN97oSxMzbD__EoQvhflglqVZJtRCfNxciyldbPtxHZFEaFkRhOQ/exec")
      .then(response => response.text())
      .then(data => {
        document.getElementById("data-container").innerHTML = data;
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>

</body>
</html>
