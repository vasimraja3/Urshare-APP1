<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Content</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Corrected iframe -->
  <iframe 
    src="https://script.google.com/macros/s/AKfycbwttEpGv0Qk_VGUR9XN97oSxMzbD__EoQvhflglqVZJtRCfNxciyldbPtxHZFEaFkRhOQ/exec" 
    allowfullscreen>
  </iframe>

  <script>
    window.onload = function() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      }
    };
  </script>

</body>
</html>
